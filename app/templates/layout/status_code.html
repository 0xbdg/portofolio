<html>
    <head>
        <title>{% block status_title %} {% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex items-center justify-center h-screen">
            <div class="max-w-lg p-8 bg-white rounded shadow-lg">
              <h1 class="text-4xl font-bold text-red-500 mb-4">{% block title %} {% endblock title %}</h1>
              <p class="text-lg text-gray-600 mb-4">{% block desc %} {% endblock desc%}</p>
              <p class="text-lg text-gray-600">Please check the URL or go back to the <a href="/" class="text-blue-500 font-semibold hover:underline">homepage</a>.</p>
            </div>
          </div>
    </body>
</html>
