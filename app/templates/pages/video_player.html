{% extends "layout/base.html" %}
{% block title %} Video Player {% endblock %}
{% block add_other %} 
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> 
<link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet"/>
<link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>
{% endblock %}

{% block contents %}
<section>
  {% for video in videos%}
  <div class="max-w-lg mx-auto">
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="{{ video.thumbnail.url}}" data-setup="{}">
      <source src="{{video.video}}" type="video/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>
  <div class="mt-4">
      <h2 class="text-lg font-bold">{{ video.title}}</h2>
      <p class="text-sm text-gray-600">Published on {{video.date}}</p>
  </div>
  {% endfor%}
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</section>
{% endblock contents %}
