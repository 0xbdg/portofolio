{% extends "layout/base.html" %}
{% block title %} Contact me{% endblock %}

{% block contents %}
<form method="post" action="{% url "contact" %}">
    {% csrf_token %}
    {{ forms.username }}<br>
    {{ forms.email }}<br>
    {{ forms.message }}<br>
    <input type="submit" value="submit">
</form>
{% endblock contents %}
