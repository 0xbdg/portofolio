{% extends "layout/base.html" %}
{% block title %} Contact me{% endblock %}

{% block contents %}
<form method="post" action="{% url "contact" %}">
    {% csrf_token %}
    <div class="container flex flex-col justify-center p-4 text-black">
        {{ forms.username }}
        {{ forms.email }}
        {{ forms.message }}
        <input type="submit" value="submit" class="bg-emerald-800 text-white">
    </div>
</form>
{% endblock contents %}
